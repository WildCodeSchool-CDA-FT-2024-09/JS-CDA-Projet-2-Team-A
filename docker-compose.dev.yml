services:
  db:
    image: postgres
    env_file: ./server/.env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - 8080:8080
    container_name: adminer
    restart: always
    depends_on:
      db:
        condition: service_healthy

  server:
    build: ./server
    volumes:
      - ./server/src:/app/src
    env_file: ./server/.env
    command: npm run dev
    restart: always
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    volumes:
      - ./client/src:/app/src
    env_file: ./client/.env
    command: npm run dev
    restart: always

  gateway:
    image: nginx
    ports:
      - 5000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
      - client
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--silent",
          "--fail",
          "http://client:5173/",
          "&&",
          "curl",
          "--silent",
          "--fail",
          "http://server:8000/",
        ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
